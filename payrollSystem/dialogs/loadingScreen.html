<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        * {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            box-sizing: border-box;
        }

        .container {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(1vw);
        }

        .loading-screen {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .gif img {
            width: 15vw;
        }

        .loading-text {
            font-family: 'Segoe UI', sans-serif;
        }

        .loading-text h1 {
            font-size: 1.2vw;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="loading-screen">
            <div class="gif">
                <img src="../resources/images/pig-run.gif">
            </div>
            <div class="loading-text">
                <h1>Loading<span>.</span><span>.</span><span>.</span></h1>
            </div>
        </div>
    </div>
</body>
</html>
